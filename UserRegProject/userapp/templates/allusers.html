{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>POST</title>
    <link rel="stylesheet" href="{% static 'allusers.css' %}"> 

</head>
<body>
    <header>
        <div class="header-content">
            <nav>
                <a href="{% url 'landingpage' %}">HOME</a>
                <a href="{% url 'add' %}">ADD POST</a>
            </nav>
        </div>
    </header>
    <h1>Registered Users</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Title</th>
                <th>Content</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for user in allusers %}
                <tr>
                    <td>{{ user.name }}</td>
                    <td>{{ user.title }}</td>
                    <td>{{ user.content }}</td>
                    <td>{{ user.date }}</td>

                    <td>
                        <form action="{% url 'deleteuser' user.pk %}">
                            {% csrf_token %}
                            <input type="submit" value="delete">
                        </form>
                    </td>

                    <td>
                        <form action="{% url 'getuser' user.pk %}">
                            {% csrf_token %}
                            <input type="submit" value="update">
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
