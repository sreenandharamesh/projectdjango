<!DOCTYPE html>

<html lang="'en">
    <head>
    ADD USER INFO
    </head>
    <body>
<h1>ENTER USER INFOR</h1>
<div class="container">

<form method="post" action="{% url 'updateuser' user.pk  %}">
{% csrf_token %}
<label for="name">Name:</label>
<input type="text" id="name" name="name" value="{{user.name}}"required><br>

<label for="title">Title:</label>
<input type="title" id="title" name="title" value="{{ user.title }}" required><br>

<label for="context">Context:</label>
<input type="text" id="content" name="content" value="{{ user.content }}"required><br>

<label for="date">Date:</label>
<input type="date" id="date" name="date" value="{{ user.date }}" required><br>

<input type="submit" class="submit.btn" value="submit">


</form>

</div>

</body>

</html>
